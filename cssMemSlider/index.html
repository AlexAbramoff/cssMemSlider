<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
      <header class="header">
        <div class="container">
            <h1 class="title">CSSMemSlider</h1>
        </div>
    </header>
  <main class="main">
    <div class="container">
            <div class="slider-wrapper">
                <input type="radio" name="slide">
                    <input type="radio" name="dot" id="slide1" checked>
                    <input type="radio" name="dot" id="slide2">
                    <input type="radio" name="dot" id="slide3">
                    <input type="radio" name="dot" id="slide4">
                    <input type="radio" name="dot" id="slide5">
                <div class="slider">
                    <div class="slider-content-wrapper">
                        <div class="slider-item slide1">
                          <div class="image"></div>
                        </div>
                        <div class="slider-item slide2">
                          <div class="image"></div>
                        </div>
                        <div class="slider-item slide3">
                          <div class="image"></div>
                        </div>
                        <div class="slider-item slide4">
                          <div class="image"></div>
                        </div>
                        <div class="slider-item slide5">
                          <div class="image"></div>
                        </div>
                    </div>
                </div>
                <div class="text-slider-wrapper">
                    <div class="text-slider-content">
                        <p class="slide-text">Hi there! It`s my cssMemSlider</p>
                        <p class="slide-text">When forgot add a timestamp to all commits</p>
                        <p class="slide-text">First time read about binary search tree</p>
                        <p class="slide-text">When completed all codwars task</p>
                        <p class="slide-text">I was too lazy to come up with a text, so goodbye:)</p>
                    </div>
                </div>
                <div class="slider-controls">
                    <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
                <label for="slide5"><span></span></label>
                </div>
            </div>
        </div>
  </main>
<footer class="footer">
        <div class="container">
          <div class="footer-inner">
            <a class="github-link" href="https://github.com/AlexAbramoff" target="_blank" rel="noopener noreferrer">AlexAbramoff</a>

            </a>
          </div>
        </div>
          </footer>
</body>
</html>
